<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
	 <title>WorkWave - Lista de tarefas</title>
    
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
	
	<nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">WorkWave</a>
	  </div>
	</nav>
	
	<main class="container">
		<h1>Lista de tarefas</h1>
		
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Título</th>
		      <th scope="col">Criado em</th>
		      <th scope="col">Data de entrega</th>
			  <th scope="col">Finaliado em</th>
			  <th scope="col">Açoes</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="todo:${todos}">
		      <th scope="row" th:text="${todo.id}">1</th>
		      <td th:text="${todo.title}">Mark</td>
		      <td th:text="${todo.createAt}">Otto</td>
		      <td th:text="${todo.deadLine}">@mdo</td>
			  <td th:text="${todo.fineshedAt}">@mdo</td>
			  <td>
				<a href="" class="btn btn-sm btn-success"><span><i class="bi bi-check-lg"></i></span> Concluir</a>
				<a href="" class="btn btn-sm btn-primary"><span><i class="bi bi-pencil"></i></span> Editar</a>
				<a href="" class="btn btn-sm btn-danger"><span><i class="bi bi-x"></i></span> Excluir</a>
				
			  </td>
		    </tr>
		  </tbody>
		</table>
	</main>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
